<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <link href="/assets/css/style.css" media="screen" rel="stylesheet" type="text/css" />
	
  <title>{{ page.title }} - {{ page.categories[1] | replace:'_',' ' }}</title>
</head>
<body>
  <header id="main">
    {% include header.html %}
  </header>

  <section class="dynamic_content">
    <article>
    <header><h1>{{ page.title }}</h1></header>
    {{ content }}
    </article>
    <aside>
      <a class="user-page-link" href="/blogs/{{ page.categories[1] }}">
        <img src="/assets/images/users/{{ page.categories[1] }}.png"/>
        <hgroup class="blogger">
        <h1>{{ page.categories[1] | replace:'_',' ' }}</h1>
        </hgroup>
      </a>

      {% assign type = 'blog' %}
      {% include sharing.html %}
      {% assign type = '' %}

      {% include blogs/recent.html %}
      {% include blogs/with_same_tags.html %}
    </aside>
  </section>

  {% include footer.html %}
  <script src="/assets/js/app.js"></script>
</body>
</html>
