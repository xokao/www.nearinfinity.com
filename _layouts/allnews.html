<!DOCTYPE html>

{% include head-tag.html %}
</head>
  <body>
    <header id="main">
    {% include header.html %}
    </header>
    <section class="all_content">
      <div class="blogs">
        <header>
          <h1>{{ page.title }}</h1>
        </header>
      {% for post in page.posts %}
        <div class='parent' data-url='{{ post.url }}'>
          <div class='child'>
            <article>
              <div class="blog-info">{% include news/news-list-item.html %}</div>
            </article>
          </div>
        </div>
      {% endfor %}
      {{page | paginate_news}}
      </div>
    </section>
    {% include footer.html %}
  </body>
</html>
