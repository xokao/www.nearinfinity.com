{% capture engagements %}{{ page | future_speaking_engagements }}{% endcapture %}
{% if engagements.size > 0 %}
  <h1>{{ page | page_to_user }}'s Speaking Engagements</h1>
  <ul>
    {{ engagements }}
  </ul>
  <div class='more-link'>
    <a href="/speaking/{{page['user']}}/all/">more speaking engagements</a>
  </div>
{% endif %}
