{% if page.social %}
  <div class='widget'>
    <div class='tab'>Stay Connected</div>
    <ul>
      {% for media in page.social %}
        <li>
          <a href="{{media[1]}}">Follow {{page.name}} on <img src="/assets/images/social/{{media[0]}}.png" class="social-logo"/></a>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endif %}
