{% if page.social %}
  <div class='widget'>
    <div class='tab'>Stay Connected</div>
    <ul class="sharing-links light">
      {% for media in page.social %}
        {{ media | social_link }}
      {% endfor %}
      <li class='icon rss'><a href='rss/index.xml' target='_blank'>Subscribe</a></li>
    </ul>
  </div>
{% endif %}
