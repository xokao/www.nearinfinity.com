<ul class="sharing-links">
  <li><a class="icon facebook" rel="nofollow" target="_blank" onclick="return shareLink(this, event)" href="http://www.facebook.com/share.php?u={{ site.host | cgi_escape }}{{ post.url | cgi_escape }}"></a></li>
  <li><a class="icon twitter" rel="nofollow" target="_blank" onclick="return shareLink(this, event)" href="https://twitter.com/intent/tweet?text={{ post.title }}&url={{ site.host | cgi_escape }}{{ post.url | cgi_escape }}"></a></li>
</ul>
