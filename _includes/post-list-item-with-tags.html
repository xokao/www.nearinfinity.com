<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>

  <h2><a href='/blogs/{{ post.categories[1]}}'><span class='author'>{{ post.categories[1] | replace:'_',' '}}</span></a> on {{ post.date | date:'%b %d, %Y' }} </h2>

  {% capture tag_count%}{{post.tags | size}}{%endcapture%}
  {%if tag_count != '0'%}
  <h2>Tags: <span class='tags'>
  {%for tag in post.tags %}
    {{tag | addition:' '}}
  {%endfor%}
  </span></h2>
  {%endif%}
  {% include sharing-inline.html %}
